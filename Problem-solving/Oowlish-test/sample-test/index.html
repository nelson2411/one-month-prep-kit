<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Add 5 divisions in a single line, containing numbers from 1 to 5 
 each of them should have a class="box", add two arro buttons -->
    <div class="pagination-box">
      <div class="arrow-left">
        <button>&laquo;</button>
      </div>

      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="arrow-right">
        <button>&raquo;</button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
